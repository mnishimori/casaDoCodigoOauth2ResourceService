server:
  port: 9000

spring:
  http.converters.preferred-json-mapper: jackson
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost/clientapp
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        show_sql: true
        hbm2ddl:
          auto: validate
